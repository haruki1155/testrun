 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
  <style>
    :root {
      --bg-color: #07110f;
      --accent-color: #5af075;
      --text-color: #ffffff;
      --heading-color: #5af075;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    body.fade-in {
      opacity: 1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.3rem;
    }

    .logo span {
      font-size: 1rem;
      color: var(--accent-color);
      font-weight: bold;
      line-height: 1;
    }

    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: var(--accent-color);
      padding: 0.5rem 1.2rem;
      border-radius: 2rem;
      border: 1px solid var(--accent-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: bold;
    }

    nav a.active, nav a:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-button {
      background-color: transparent;
      color: var(--heading-color);
      font-size: 2.5rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .dropdown-button::after {
      content: '▼';
      font-size: 1.2rem;
      margin-left: 0.5rem;
      transition: transform 0.3s;
    }

    .dropdown:hover .dropdown-button::after {
      transform: rotate(180deg);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--bg-color);
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      color: var(--accent-color);
      padding: 0.75rem 1rem;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown-content a:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      animation: fadeInUp 1s ease-in-out;
    }

    .gallery a img {
  width: 100%;
  height: 310px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


    .gallery a:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 120, 0.4);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      .dropdown-button {
        font-size: 2rem;
      }

  </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");

    // Smooth page transitions
    document.querySelectorAll("a[href]").forEach(link => {
      link.addEventListener("click", function (e) {
        const target = this.getAttribute("href");
        if (!target.startsWith("#") && !this.hasAttribute("download") && !this.target) {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          setTimeout(() => window.location.href = target, 500);
        }
      });
    });

    lightbox.option({
      resizeDuration: 200,
      wrapAround: true,
      disableScrolling: true
    });

    // Poll for lightbox visibility
    setInterval(() => {
      const overlay = document.querySelector('.lightboxOverlay');
      const backButton = document.getElementById("back-button");

      if (overlay && overlay.style.display === 'block') {
        backButton.style.display = "block";
      } else {
        backButton.style.display = "none";
      }
    }, 200); // Check every 200ms
  });

  function closeLightbox() {
    const closeBtn = document.querySelector(".lb-close");
    if (closeBtn) closeBtn.click();
  }
</script>
