    <div class="profile-pic">
<img src="https://codia-f2c.s3.us-west-1.amazonaws.com/image/2025-05-01/QsqsTFiLOj.png" alt="Profile">
    
    </div>
      <div class="socials">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">

	<div id="water-background"></div>

	

  </section>
  <script>
window.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");

  document.querySelector(".profile-pic")?.classList.add("animated");
  document.querySelector(".text-content")?.classList.add("animated");

  document.querySelectorAll("a[href]").forEach(link => {
    link.addEventListener("click", function (e) {
      const target = this.getAttribute("href");
      if (!target.startsWith("#") && !this.hasAttribute("download") && !this.target) {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        setTimeout(() => window.location.href = target, 500);
      }
    });
  });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>
VANTA.WAVES({
  el: "#water-background",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x005577,         // Deep water color
  shininess: 50.0,         // Light reflection
  waveHeight: 20.0,        // How tall the waves get
  waveSpeed: 0.75,         // Speed of wave movement
  zoom: 1.1
});
</script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#water-background",
  color: 0x0077aa,
  backgroundColor: 0x0a0a0a,
  mouseControls: true,
  touchControls: true,
  spacing: 18.0,
  points: 10.0,
  maxDistance: 20.0,
  scale: 1.0,
  scaleMobile: 1.0
});
</script>



</body>
</html>
